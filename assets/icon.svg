<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.9"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Sound waves -->
  <g fill="none" stroke="url(#wave)" stroke-width="24" stroke-linecap="round">
    <!-- Left wave -->
    <path d="M 140 200 Q 140 256 140 312" opacity="0.5"/>
    <path d="M 100 160 Q 100 256 100 352" opacity="0.3"/>

    <!-- Center microphone shape -->
    <rect x="200" y="140" width="112" height="160" rx="56" fill="url(#wave)" stroke="none"/>
    <path d="M 256 300 L 256 360" stroke-width="20"/>
    <path d="M 200 360 L 312 360" stroke-width="20"/>

    <!-- Right wave -->
    <path d="M 372 200 Q 372 256 372 312" opacity="0.5"/>
    <path d="M 412 160 Q 412 256 412 352" opacity="0.3"/>
  </g>

  <!-- Code brackets at bottom -->
  <g fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" opacity="0.7">
    <path d="M 160 420 L 130 440 L 160 460"/>
    <path d="M 352 420 L 382 440 L 352 460"/>
  </g>
</svg>
